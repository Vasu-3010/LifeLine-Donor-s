<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Lifeline Donor's</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #b71c1c;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd54f;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .export-btn {
            background-color: #2196F3;
            color: white;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .users-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-active {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-inactive {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .role-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .role-admin {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .role-staff {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-buttons {
            text-align: right;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lifeline Donor's</h1>
    </header>

    <nav>
        <a href="admindashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin_donors.html"><i class="fas fa-users"></i> Manage Donors</a>
        <a href="admin_inventory.html"><i class="fas fa-vial"></i> Blood Inventory</a>
        <a href="admin_camps.html"><i class="fas fa-hospital"></i> Manage Camps</a>
        <a href="admin_users.html"><i class="fas fa-user-cog"></i> Manage Users</a>
        <a href="admin_reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
        <a href="Home Page Code.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <div class="container">
        <div class="user-stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number">25</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="number">20</div>
            </div>
            <div class="stat-card">
                <h3>Admins</h3>
                <div class="number">5</div>
            </div>
            <div class="stat-card">
                <h3>Staff Members</h3>
                <div class="number">20</div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn add-btn" onclick="openAddUserModal()">
                <i class="fas fa-user-plus"></i> Add New User
            </button>
            <button class="action-btn export-btn" onclick="exportUsers()">
                <i class="fas fa-file-export"></i> Export Users
            </button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search users..." id="searchInput">
            <button onclick="searchUsers()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="filters">
            <select class="filter-select" onchange="filterUsers()">
                <option value="">Role</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>
            <select class="filter-select" onchange="filterUsers()">
                <option value="">Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="userMobile">Mobile Number</label>
                    <input type="tel" id="userMobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="userAddress">Address</label>
                    <input type="text" id="userAddress" name="address" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" name="role" required>
                        <option value="user">User</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userStatus">Status</label>
                    <select id="userStatus" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group password-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="password" required>
                </div>
                <div class="form-group password-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Password</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirm_password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // Function to load users
        function loadUsers() {
            fetch('admin_users.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=get_all'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUsersTable(data.data);
                    updateUserStats(data.data);
                } else {
                    alert('Error loading users: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading users');
            });
        }

        function updateUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.Username}</td>
                    <td>${user.EmailId}</td>
                    <td>${user.MobileNum}</td>
                    <td>${user.Address}</td>
                    <td><span class="role-badge role-${user.role || 'user'}">${(user.role || 'user').charAt(0).toUpperCase() + (user.role || 'user').slice(1)}</span></td>
                    <td><span class="status-badge status-${user.status || 'active'}">${(user.status || 'active').charAt(0).toUpperCase() + (user.status || 'active').slice(1)}</span></td>
                    <td>${user.created_at || new Date().toISOString().split('T')[0]}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editUser('${user.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateUserStats(users) {
            const totalUsers = users.length;
            const activeUsers = users.filter(user => (user.status || 'active') === 'active').length;
            const admins = users.filter(user => (user.role || 'user') === 'admin').length;
            const staff = users.filter(user => (user.role || 'user') === 'staff').length;

            document.querySelector('.stat-card:nth-child(1) .number').textContent = totalUsers;
            document.querySelector('.stat-card:nth-child(2) .number').textContent = activeUsers;
            document.querySelector('.stat-card:nth-child(3) .number').textContent = admins;
            document.querySelector('.stat-card:nth-child(4) .number').textContent = staff;
        }

        function openAddUserModal() {
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('passwordModal').style.display = 'none';
        }

        function editUser(id) {
            fetch('admin_users.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=get_all`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.data.find(u => u.id === id);
                    if (user) {
                        document.getElementById('modalTitle').textContent = 'Edit User';
                        document.getElementById('userName').value = user.Username;
                        document.getElementById('userEmail').value = user.EmailId;
                        document.getElementById('userMobile').value = user.MobileNum;
                        document.getElementById('userAddress').value = user.Address;
                        document.getElementById('userRole').value = user.role || 'user';
                        document.getElementById('userStatus').value = user.status || 'active';
                        document.getElementById('userPassword').required = false;
                        document.getElementById('confirmPassword').required = false;
                        document.getElementById('userModal').style.display = 'block';
                    }
                }
            });
        }

        function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch('admin_users.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=delete&id=${id}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('User deleted successfully');
                        loadUsers();
                    } else {
                        alert('Error deleting user: ' + data.message);
                    }
                });
            }
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            fetch('admin_users.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=get_all'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const filteredUsers = data.data.filter(user => 
                        user.Username.toLowerCase().includes(searchTerm) ||
                        user.EmailId.toLowerCase().includes(searchTerm) ||
                        user.MobileNum.includes(searchTerm)
                    );
                    updateUsersTable(filteredUsers);
                }
            });
        }

        function filterUsers() {
            const role = document.querySelector('select:nth-child(1)').value;
            const status = document.querySelector('select:nth-child(2)').value;

            fetch('admin_users.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=get_all'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let filteredUsers = data.data;
                    if (role) {
                        filteredUsers = filteredUsers.filter(u => (u.role || 'user') === role);
                    }
                    if (status) {
                        filteredUsers = filteredUsers.filter(u => (u.status || 'active') === status);
                    }
                    updateUsersTable(filteredUsers);
                }
            });
        }

        function exportUsers() {
            // Implementation for exporting users
            alert('Users exported successfully!');
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');

            if (password && password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const action = document.getElementById('modalTitle').textContent === 'Add New User' ? 'add' : 'update';
            formData.append('action', action);

            fetch('admin_users.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    closeModal();
                    loadUsers();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        });

        // Handle password change form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            formData.append('action', 'update_password');
            formData.append('id', currentUserId);

            fetch('admin_users.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    closeModal();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const userModal = document.getElementById('userModal');
            const passwordModal = document.getElementById('passwordModal');
            if (event.target === userModal) {
                closeModal();
            }
            if (event.target === passwordModal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
