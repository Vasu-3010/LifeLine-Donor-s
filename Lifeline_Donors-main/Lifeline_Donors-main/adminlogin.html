<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        .logo {
            font-size: 50px;
            font-weight: bold;
            margin-left: 20px;
            font-family: 'Satisfy', cursive;
            background: linear-gradient(to right,rgb(245,2,2),rgb(245, 2, 2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: black;
            transition: color 0.3s ease;
            z-index: 1;
        }
        .close:hover {
            color: #ff4444;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-color);
        }

        nav {
            background-color: rgb(0, 0, 0);
            background: linear-gradient(45deg,#2f3b45,#2f3b45);
            padding: 20px;
            margin:  -20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .body{
            justify-content: center;
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .main {
            background-color: rgb(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align:center;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 500px;
            margin: 50px 500px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 768px) {
            .main {
                width: 95%;
                margin: 80px auto;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .form-group input {
                padding: 10px;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .main {
                margin: 60px auto;
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }

        .bt {
            background: linear-gradient(45deg, #800080, #ff4444);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .bt:hover {
            background: linear-gradient(45deg, #ff4444, #800080);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .bt:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .li:hover{
            -webkit-text-fill-color: red;
        }
        
        .admin-badge {
            background-color: #ff4444;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .security-note {
            font-size: 0.8rem;
            color: #ff4444;
            margin-top: 10px;
            font-style: italic;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Lifeline Donor's</div>
        </nav>
    </header>

    <section class="main">
        <div class="First">
            <span class="close">&times;</span>
            <h1>Admin Portal</h1>
            <h3>Restricted Access</h3>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminId" style="font-size:larger">Admin ID</label><br>
                    <input type="text" id="adminId" style="font-family: Calibri; width: 60%;padding: 10px;margin-top: 5px;border: none;border-radius: 100px;background: rgba(255, 255, 255, 0.402);" placeholder="Enter admin ID"><br>
                    <span id="adminIdError" style="color:red; font-size:small;"></span><br>
                </div>

                <div class="form-group">         
                    <label for="adminPassword" style="font-size:larger">Security Key</label><br>
                    <input type="password" id="adminPassword" style="font-family: Calibri; width: 60%; padding: 10px;margin-top: 5px;border: none;border-radius:50px; background: rgb(255,255,255,0.402);" placeholder="Enter security key"><br>
                    <span id="adminPasswordError" style="color:red; font-size:small;"></span>
                </div>
                
                <div class="security-note">
                    Note: This portal is for authorized personnel only
                </div>
                
                <div id="loginError" class="error-message">
                    Invalid Admin ID or Security Key
                </div>
                
                <br>
                <button type="button" class="bt" onclick="validateAdminLogin()" href="admindashboard.html">Authenticate</button><br><br>
                
                <a class="li" href="Home Page Code.html" style="color:rgb(29,42,54);font-size:small;">Back to User Login</a>
            </form>
        </div>
    </section>

    <script>
        function validateAdminLogin() {
            const adminId = document.getElementById('adminId').value.trim();
            const adminPassword = document.getElementById('adminPassword').value.trim();
            const errorMessage = document.getElementById('loginError');

            // Reset error messages
            document.getElementById('adminIdError').innerText = '';
            document.getElementById('adminPasswordError').innerText = '';
            errorMessage.style.display = 'none';

            let isValid = true;

            if (adminId === '') {
                document.getElementById('adminIdError').innerText = 'Admin ID is required.';
                isValid = false;
            }

            if (adminPassword === '') {
                document.getElementById('adminPasswordError').innerText = 'Security key is required.';
                isValid = false;
            }

            if (isValid) {
                // Check credentials
                if (adminId === "lifelinedonor" && adminPassword === "12345678") {
                    alert("Authentication successful! Redirecting to admin dashboard...");
                    // In a real application, you would redirect to the admin dashboard:
                    window.location.href = "admindashboard.html";
                } else {
                    errorMessage.style.display = 'block';
                }
            }
        }
        
        // Close button functionality
        document.querySelector('.close').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        // Allow form submission with Enter key
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAdminLogin();
            }
        });
    </script>
</body>
</html>
